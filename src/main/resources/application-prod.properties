# suppress inspection "UnusedProperty" for whole file

# Datasource
spring.datasource.url=jdbc:postgresql://${PDV_DATABASE_URL}:${PORT}/${PDV_DATABASE}
spring.datasource.username=${PDV_DATABASE_USERNAME}
spring.datasource.password=${PDV_DATABASE_PASSWORD}

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# jpa
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# jwt
pdv.jwt.secret=${PDV_JWT_SECRET}
pdv.jwt.expiration=${PDV_JWT_EXPIRATION}

